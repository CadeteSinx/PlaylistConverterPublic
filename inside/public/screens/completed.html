<div style="width: 55vw; height: 70vh; background: #282828; border-radius: 30px; position: relative;" id="fifth-container">

    <h1 style="user-select: none; margin: 0; text-align: center;  width: 100%; display: block !important;" id="fifth-top-text">
        Transfer Completed!
    </h1>
    
    <div style="display: block ruby; margin: 2vh 0 4vh 0; text-align: center;  width: 100%;" id="fifth-svgs-container">
        <img id="fifth-first-svg" src="../svg/spotify.svg" style="height: 10vh;">
        <img src="../svg/arrow.svg" style="height: 6vh; margin: 0 10% 2vh 10%;">
        <img id="fifth-second-svg" src="../svg/youtube.svg" style="height: 10vh;">
    </div>

    <div style="display:flex; width: 50%;  margin: 0 0 15% 15%; justify-content: space-evenly;  width: 70%;" id="fifth-top-container">
        <button class="highlight fifth-copy-button"
            style="width: 13vw; height: 7vh;
            background: linear-gradient(90deg, #e01951 0%, #2b4eff 25%, #00d4ff 50%, #2b4eff 75%, #e01951 100%);
            border-radius: 20px;
            border: 1px solid; border-color: rgb(0, 0, 0);">
            <h2 style="font-size: 1.5rem; display: inline; margin: 2%; color: #fff;">Share my music</h2>
        </button>

        <button class="highlight" id="fifth-convert-button"
            style="width: 13vw; height: 7vh; background: linear-gradient(90deg, rgba(224,25,81,1) 0%, rgba(43,78,255,1) 25%, rgba(0,212,255,1) 50%, rgba(43,78,255,1) 75%, rgba(224,25,81,1) 100%); border-radius: 20px; border: 1px solid; border-color: rgb(0, 0, 0);">
            <h2 style="font-size: 1.5rem; display: inline; margin: 2%; color: #fff;">Convert Again</h2>
        </button>
    </div>


    <div id="fifth-bottom-container" style="
        position: absolute;
        bottom: 6vh;
        width: 100%;
        min-height: 25%;
        display: grid;
        grid-template-columns: repeat(5, 1fr);
        grid-template-rows: repeat(1, 1fr);
    ">
        <a class="fifth-link" href="https://www.youtube.com/playlist?list=PLykufAhzOUIv_EoworsfFL2MgOorvleB7">
            <img id="fifth-image" style="margin: 0 0 0 2vw; border: 3px solid black; border-radius: 10px;margin-top: 1vh;  height: 15vh; width: auto;" src="https://i.ytimg.com/vi/M7FIvfx5J10/hqdefault.jpg"">
        </a>

        <div style="margin-top: 6%;margin-left: 1vw; width: 15vw; height: 50%;" id="fifth-text-playlist">
            <h2 id="fifth-title" style="font-size: 1.2rem; color: #fff; overflow: hidden; text-overflow: ellipsis;"></h2>
            <p id="fifth-tracklen" style="font-size: 0.9rem; font-weight: 300; float: left;"></p>
        </div>


        <div style="width: 17vw; height: 12vh;margin-top: 2vh; right: 1vw;  position: absolute; display: flex; justify-content: space-between;" id="fifth-share">
            <a class="fifth-link highlight" style="
                box-sizing: border-box;
                color: #fff;
                text-align: center;
                width: 8vw;
                height: 12vh;
                padding: 0;
                border-radius: 20px;
                background:
                linear-gradient(#282828,#282828) padding-box,
                linear-gradient(to right, rgba(224,25,81,1) 0%, rgba(43,78,255,1) 25%, rgba(0,212,255,1) 50%, rgba(43,78,255,1) 75%, rgba(224,25,81,1) 100%) border-box;
                border: 3px solid transparent;
                text-align: center;
                text-decoration: none;
            " href="https://youtube.com">
                <h1 style="margin: 0; font-size: 1.3rem; vertical-align: middle; line-height: 11vh;">Open</h1>
            </a>
        
            <button class="highlight fifth-copy-button" style="
                width: 8vw;
                height: 12vh;
                border-radius: 20px;
                background:
                linear-gradient(#282828,#282828) padding-box,
                linear-gradient(to right, rgba(224,25,81,1) 0%, rgba(43,78,255,1) 25%, rgba(0,212,255,1) 50%, rgba(43,78,255,1) 75%, rgba(224,25,81,1) 100%) border-box;
                border: 3px solid transparent;
            ">
                <img style="width: 40%;" src="../svg/share.svg">
            </button>
        </div>      
    </div>
</div>
